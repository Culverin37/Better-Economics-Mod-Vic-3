 pec_boombust_je_1:0 "经济周期"
 pec_boombust_je_1_reason_old:0 "影响市场波动的因素\n#green +#!银行系统法律\n#green +#!人均建造部门和金融部门较多\n#red -#!人均建造部门和金融部门较少\n#red -#!有政府运营或混合所有制的金融部门\n\n影响市场信心的因素\n#green +#!效忠派多于激进派\n#green +#!合法性较高\n#green +#!自由放任经济法律\n#green +#!低税率\n#green +#!在制造业、城镇中心和金融部门有现金储备\n#green +#!最近经历了一次经济萧条\n#red -#!市场波动较低\n#red -#!传统主义经济法律\n#red -#!负债\n#red -#!激进派多于效忠派\n#red -#!合法性较低\n#red -#!高税率\n#red -#!在制造业、城镇中心和金融部门的现金储备较低\n#red -#!最近经历了一次经济繁荣\n#red -#!市场波动较高"
 pec_boombust_je_1_reason:0 "市场周期是由#tooltippable;tooltip:[Country.GetTooltipTag],pec_market_volatility_tooltip 市场波动#!和#tooltippable;tooltip:[Country.GetTooltipTag],pec_market_confidence_tooltip 市场信心#!影响的#green 繁荣#!与#red 萧条#!的循环倾向。\n\n市场事件(繁荣或萧条)将极大地影响建筑和投资，以及大多数建筑物的吞吐量。工业和服务业更容易受到商业周期的影响，而农业则不那么容易受到影响。\n\n#tooltippable;tooltip:[Country.GetTooltipTag],pec_market_volatility_tooltip 市场波动#!决定了繁荣或萧条的可能性，由银行系统法律、人均建造部门和金融部门的数量决定，并可以由政府控制的金融部门来减少。\n\n#tooltippable;tooltip:[Country.GetTooltipTag],pec_market_confidence_tooltip 市场信心#!波动地决定了引发萧条、衰退、繁荣或镀金时代的可能性。[concept_legitimacy]、[Concept('concept_loyalist', '$concept_loyalists$')]、[Concept('concept_radical', '$concept_radicals$')]、[concept_taxes]、城镇建筑中的[concept_cash_reserves]和近期的市场繁荣或萧条决定了市场信心。\n\n有了中央银行，波动性和信心可以通过提高或降低利率来部分控制。法定货币可以更频繁地改变利率，并且比金属货币具有更高的最大值和最小值。"
 pec_market_volatility_tooltip:0 "触发市场事件的机会。该值不是概率百分比，取值范围为-25 ~ 25。必须高于-10才有触发任何市场事件的机会。"
 pec_market_confidence_tooltip:0 "市场事件是繁荣还是萧条的可能性。\n\n取值范围从-25到25，0表示出现衰退或繁荣的几率相等，没有出现萧条或镀金时代的几率。较高的数值会增加触发繁荣或镀金时代的几率，而较低的数值会增加触发衰退或萧条的几率。\n\n重要的顶点是:\n-20及以下：大概率出现大萧条。\n-12及以下：可能会出现衰退。\n-6及以下：不会出现繁荣。\n+6及以上：不会出现衰退。\n+12及以上：可能会出现镀金时代。\n+20及以上：大概率出现镀金时代。"
 pec_single_party_je_1:0 "一党制国家"
 pec_single_party_je_regimestability_tooltip:0 "政权稳定是指一党专政在社会和国家中根深蒂固的程度。一个高的政权稳定性以腐败增加[concept_tax_waste]为代价，提供了增加的[concept_authority]和对政府利益集团的吸引力。低政权稳定性降低了[concept_legitimacy]， [concept_authority]，并增加了[Concept('concept_radical', '$concept_radicals$')]的数量。"
 pec_single_party_je_1_reason:0 "一党制国家的权威力由我们的#tooltippable;tooltip:[Country.GetTooltipTag],pec_single_party_je_regimestability_tooltip 政权稳定性#!决定。它可以根据我们的社会状况，由#tooltippable;tooltip:[Country.GetTooltipTag],pec_single_party_je_tooltip_increase 增加#!或#tooltippable;tooltip:[Country.GetTooltipTag],pec_single_party_je_tooltip_decrease 减少#!。\n\n当前的#Bold 政权稳定性#!：#variable [ROOT.GetCountry.MakeScope.Var('pec_singlepartystability_je_var').GetValue|0]#!（#tooltippable;tooltip:[ROOT.GetCountry.GetTooltipTag],pec_single_party_je_stabprog_var_tooltip [ROOT.GetCountry.MakeScope.Var('pec_singleparty_stability_progress_var').GetValue|1+=]#!）\n\n高于60的#Bold 政权稳定性#!会巩固一党制，提供额外的[concept_authority]、对政府[Concept('concept_interest_group', '$concept_interest_groups$')]的支持，但会以腐败为代价增加税收浪费。\n\n低于40的#Bold 政权稳定性#!会被威胁颠覆社会秩序，产生更多的激进派，降低[concept_legitimacy]和[concept_authority]。"
 pec_single_party_je_stabprog_var_tooltip:0 "#tooltip_header 变化受以下因素影响：#!\n$TOOLTIP_DELIMITER$\n来自向50发展的趋势的#variable [Country.MakeScope.Var('pec_singleparty_stability_from_trend').GetValue|+=]#!\n来自[concept_legitimacy]的#variable [Country.MakeScope.Var('pec_singleparty_stability_from_legitimacy').GetValue|+=]#!\n来自[concept_sol]的#variable [Country.MakeScope.Var('pec_singleparty_stability_from_sol').GetValue|+=]#!\n来自[Concept('concept_institution', '$concept_institutions$')]的#variable [Country.MakeScope.Var('pec_singleparty_stability_from_institutions').GetValue|+=]#!\n来自经济衰退的#variable [Country.MakeScope.Var('pec_singleparty_stability_from_busts').GetValue|+=]#!\n来自[Concept('concept_loyalist', '$concept_loyalists$')]与[Concept('concept_radical', '$concept_radicals$')]之差的#variable [Country.MakeScope.Var('pec_singleparty_stability_from_loyalists').GetValue|+=]#!\n来自#tooltippable;tooltip:[Country.GetTooltipTag],pec_single_party_je_tooltip_dissident 受欢迎的反对派利益集团#!的#variable [Country.MakeScope.Var('pec_singleparty_stability_from_dissidents').GetValue|+=]#!\n来自持不同政见的人物的[concept_popularity]的#variable [Country.MakeScope.Var('pec_singleparty_stability_from_dissident_popularity').GetValue|+=]#!\n来自言论自由[Concept('concept_law', '$concept_laws$')]的#variable [Country.MakeScope.Var('pec_singleparty_stability_from_liberalism').GetValue|+=]#!\n来自行动与事件的#variable [Country.MakeScope.Var('pec_singleparty_stability_from_actions').GetValue|+=]#!"
 pec_single_party_je_tooltip_increase:0 "以下会#bold 提高#!#bold 政权稳定性#!：\n· 使[concept_legitimacy]保持90以上\n· 人均[concept_sol]高于15\n· [Concept('concept_loyalist', '$concept_loyalists$')]数量\n· 激活了国民警卫队、军事化警察部队，特别是秘密警察法律，并且[concept_institution]等级增加"
