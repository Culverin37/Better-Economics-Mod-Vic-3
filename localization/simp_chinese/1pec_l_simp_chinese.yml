 pec_boombust_pulse.15.t:0 "市场投机"
 pec_boombust_pulse.15.d:0 "随着我国经济的快速增长，投资蓬勃发展，许多大大小小的投资者越来越愿意投资于高风险提议。这对经济来说肯定是件好事。"
 pec_boombust_pulse.15.f:0 "“投机是一种努力，可能不成功，把一点点钱变成很多钱。投资是一种努力，它应该是成功的，以防止大量资金变成少量资金。”"
