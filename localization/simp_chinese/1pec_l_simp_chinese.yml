 ideology_meritocratic_nep:0 "新经济政策"
 ideology_meritocratic_nep_desc:0 "这个集团坚定地捍卫着议会共和国私有财产的最后堡垒。"
 pec_igideologychange.1.t:0 "共和党情绪高涨"
 pec_igideologychange.1.d:1 "[SCOPE.gsInterestGroup('pec_igrepublicanism1_ig').GetName]看到越来越多的人放弃了对共和政体的怀念。甚至[SCOPE.sCharacter('pec_igrepublicanism1_leader').GetFullName]对这种改变没有抵抗作用。"
 pec_igideologychange.1.f:1 "“在共和政体中，人人平等，他们在专制政府中也是平等的；在专制政府中，因为他们就是一切，但在共和政体中，因为他们什么都不是。”"
 pec_igideologychange.1.a:1 "[SCOPE.gsInterestGroup('pec_igrepublicanism1_ig').GetName]已被纳入共和党阵营。"
 pec_igideologychange.1.b:1 "一点点怀旧从来不会伤害任何人。"
 pec_ideology_je_1:0 "共和党小市民"
 pec_ideology_je_1_reason:0 "小市民今天可能是坚定的君主主义者，但如果有足够的压力来适应共和制政府形式，他们也会看到共和制秩序的价值。"
 pec_ideologychange_je1_tt.1:0 "小市民领袖不是保皇主义者。"
 pec_ideologychange_je1_tt.2:0 "要么地主是共和党人，要么小资产阶级被边缘化，要么这个国家在美洲（除巴西）或大洋洲。"
 pec_igideologychange.2.t:0 "地主不断被边缘化"
 pec_igideologychange.2.d:1 "随着时代的变化，[SCOPE.gsInterestGroup('pec_landownermodern_ig').GetName]的力量逐渐削弱。农民不再直接或间接地与他们的土地联系在一起，他们对军队的影响也更多地是非正式的。[SCOPE.sCharacter('pec_landownermodern_leader').GetFullName]不再公开表示支持回归农奴制，甚至私下里也是如此。一个新的、更现代化的派别正在贵族中出现，准备吸收农村的新财富。"
 pec_igideologychange.2.f:1 "“我们是拥有大量土地的破产贵族，名下几乎没有一分钱，而城市里的暴民却越来越强大。”\n\n“也许现在是改变的时候了，但是我们应该向谁开放我们的大厅呢？”"
 pec_igideologychange.2.a:1 "[SCOPE.gsInterestGroup('pec_landownermodern_ig').GetName]适应了暴发户的需求。"
 pec_igideologychange.2.b:1 "[SCOPE.gsInterestGroup('pec_landownermodern_ig').GetName]会维护中农的利益。"
 pec_igideologychange.2.c:1 "几个世纪的传统不会被冲走！"
 pec_landownermodern1a_tt:1 "[SCOPE.gsInterestGroup('pec_landownermodern_ig').GetName]将吸引更多农村资本家、富裕的农村店主和军官。"
 pec_landownermodern1b_tt:1 "[SCOPE.gsInterestGroup('pec_landownermodern_ig').GetName]将吸引更多富裕农民和官员的支持。"
 pec_ideology_je_2:0 "现代贵族"
 pec_ideology_je_2_reason:0 "总的来说，地主们是一群反动分子，但是随着社会的进步，他们也感到了固守老路的压力。他们可能需要适应暴发户或日益壮大的中农阶级的需求。"
 pec_igideologychange.3.t:0 "工会大会上的温和声音"
 pec_igideologychange.3.d:1 "由于[SCOPE.gsInterestGroup('pec_lawtradeunionevents1_ig').GetName]的正式合法化和对当前政治体制的总体满意，很少有人呼吁推翻当前的体制。[SCOPE.sCharacter('pec_lawtradeunionevents1_leader').GetFullName]在当前的工会大会上提出了这个问题。"
 pec_igideologychange.3.f:1 "“与激进的、革命性的暴力和变革相比，我们可以通过渐进的和改良的方式为工人取得更大的成就。”\n\n“改良主义是资产阶级对工人的欺骗，工人虽然得到了个别的改善，但仍是被雇佣的奴隶。”"
 pec_igideologychange.3.a:1 "[SCOPE.gsInterestGroup('pec_lawtradeunionevents1_ig').GetName]放弃了建立工人共和国的梦想。"
 pec_igideologychange.3.b:1 "[SCOPE.gsInterestGroup('pec_lawtradeunionevents1_ig').GetName]仍是激进的社会主义者。"
 pec_ideology_je_3:0 "打击工会"
 pec_ideology_je_3_reason:0 "工会在社会主义中采纳了一种危险的意识形态，它威胁要看到无产阶级颠覆我们所知道的社会秩序。如果作出一些让步，我们也许能使他们的意见缓和下来。"
 pec_igideologychange.4.t:0 "信仰失势"
 pec_igideologychange.4.d:1 "随着时代的变化，[SCOPE.gsInterestGroup('pec_devoutmodern_ig').GetName]的力量逐渐削弱。参加宗教仪式的人数正在急速下降，对神职人员的尊重也处于历史最低点。[SCOPE.sCharacter('pec_devoutmodern_leader').GetFullName]开始质疑教条主义的旧教条，如果这意味着信仰将不再在政治中发挥作用，新的，更现代化的派别正在忠实的信徒中出现，准备纳入农村的新财富。"
 pec_igideologychange.4.f:1 "“你最后一次寻求精神上的救赎是什么时候，我的孩子?”\n\n“谁需要这个?”在这个时代，古书和那些自称了解上帝，却坚持迷信的人能教给我们什么呢?”"
 pec_igideologychange.4.a:1 "[SCOPE.gsInterestGroup('pec_devoutmodern_ig').GetName]寻求修复与其他信仰的关系。"
 pec_igideologychange.4.b:1 "[SCOPE.gsInterestGroup('pec_devoutmodern_ig').GetName]会支持穷人的困境。"
 pec_igideologychange.4.c:1 "亵渎神明！"
 pec_devoutmodern1_tt:1 "[SCOPE.gsInterestGroup('pec_devoutmodern_ig').GetName]会吸引相关宗教的支持，而不仅仅是国内宗教。"
 pec_devoutmodern2_tt:1 "[SCOPE.gsInterestGroup('pec_devoutmodern_ig').GetName]将吸引更多劳工、技工和职员。"
 ideology_pec_religious_pluralist:0 "宗教多元主义"
 ideology_pec_religious_pluralist_desc:0 "这个集团在新工业时代保持信仰。"
 ideology_pec_social_theology:0 "社会信仰"
 pec_ideology_je_4:0 "信仰现代化"
 pec_ideology_je_4_reason:0 "到目前为止，信仰经受住了时间的考验，但随着自由主义、城市化和新技术的发展，古老的真理有可能被抛弃。在这个冷酷的技术时代，这种信仰可能会试图吸引工人，或者吸引那些他们以前认为是异教徒的人。"
 pec_igideologychange.5.t:0 "知识分子民族主义正在衰落"
 pec_igideologychange.5.d:1 "随着人们对人权有了新的认识，[SCOPE.gsInterestGroup('pec_intelligentsiamodern_ig').GetName]反对其他民族的民族主义情绪随着时间的推移而减少。[SCOPE.sCharacter('pec_intelligentsiamodern_leader').GetFullName]认为，现在是时候采取更具包容性的方法，为新时代建立一种新型的公民民族主义。"
 pec_igideologychange.5.f:1 "“我的梦想是建立一个多元文化的社会，一个男女老少都能得到平等对待的社会。我梦想有一个世界，所有种族的人都能和谐相处。”\n\n“我们的自由价值观是建立在维持一个同质社会的基础上的。”"
 pec_igideologychange.5.a:1 "[SCOPE.gsInterestGroup('pec_intelligentsiamodern_ig).GetName]支持提高包容性。"
 pec_igideologychange.5.b:1 "[SCOPE.gsInterestGroup('pec_intelligentsiamodern_ig').GetName]保持以民族为导向。"
 pec_ideology_je_5:0 "知识分子与民族主义斗争"
 pec_ideology_je_5_reason:0 "社会在变化，我们的知识分子正在努力解决民族主义和少数民族权利的问题。就目前而言，他们可能会变得更具包容性，或者更倾向于当今的国家问题。"
 pec_igideologychange.6.t:0 "知识分子民族主义正在兴起"
 pec_igideologychange.6.d:1 "随着对人权有了新的认识，[SCOPE.gsInterestGroup('pec_intelligentsiamodern_ig').GetName]反对其他民族的民族主义情绪随着时间的推移而增加。[SCOPE.sCharacter('pec_intelligentsiamodern_leader').GetFullName]认为，现在是时候采取更以民族为导向的方法来建设国家，为新时代做好准备。"
 pec_igideologychange.6.f:1 "“我们的处境极其危险；如果我们不认真提倡民族主义，把我们的四亿人团结成一个强大的国家，我们将面临一场悲剧——我们的国家的丧失和我们种族的毁灭。为了避免这种危险，我们必须拥护民族主义，用民族精神来拯救国家。”"
 pec_igideologychange.6.a:1 "[SCOPE.gsInterestGroup('pec_intelligentsiamodern_ig).GetName]将捍卫我们人民的兄弟情谊。"
 pec_igideologychange.6.b:1 "[SCOPE.gsInterestGroup('pec_intelligentsiamodern_ig').GetName]将继续致力于民族理念，而不会陷入种族仇恨。"
 pec_ideology_je_6:0 "包容的社会"
 pec_ideology_je_6_reason:0 "社会在变化，小市民和独立工人都可能随之变化。有了更自由的法律和领袖，他们可以接纳以前被认为是次等国家的工人和企业家。"
 pec_igideologychange.7.t:0 "更加包容的社会"
 pec_igideologychange.7.d:1 "[SCOPE.gsInterestGroup('pec_tolerant_ig').GetName]对移民和至少拥有相同肤色的外国人的敌意有所减少。随着[SCOPE.sCharacter('pec_tolerance_leader').GetFullName]的出现，使试图接受外国文化的人越来越多了。"
 pec_igideologychange.7.f:1 "“对一个人来说，手艺、贸易和性格远比他的肤色或出生地重要得多。”"
 pec_igideologychange.7.a:1 "[SCOPE.gsInterestGroup('pec_tolerant_pb_ig').GetName]会缓和他们的观点。"
 pec_igideologychange.7.b:1 "[SCOPE.gsInterestGroup('pec_tolerant_iw_ig').GetName]会缓和他们的观点。"
 pec_igideologychange.7.c:1 "不，我不这么认为。"
 pec_tolerance_pb_tt:0 "[SCOPE.gsInterestGroup('pec_tolerant_pb_ig').GetName]只会吸引那些与主流文化有同一传承文化特质的人群。"
 pec_tolerance_iw_tt:0 "[SCOPE.gsInterestGroup('pec_tolerant_iw_ig').GetName]只会吸引那些与主流文化有同一传承文化特质的人群。"
 pec_igideologychange_pulse.1.t:0 "知识分子派系对民族主义的争论"
 pec_igideologychange_pulse.1.d:1 "在民族主义和种族问题上，越来越多的不同派别出现在[SCOPE.gsInterestGroup('pec_intellectual_igichange5_ig').GetName]的队伍中。随着“科学种族主义”的兴起，以及平等主义和人道主义态度的兴起，[SCOPE.sCharacter('pec_intellectual_igichange5_leader').GetFullName]在利益集团中似乎越来越失去权威。"
 pec_igideologychange_pulse.1.f:1 "在大学校园、艺术画廊、咖啡馆和沙龙里，人们都在讨论这个全国性的问题。凡是有文化、有技术的专业人士和学者聚集的地方，都会讨论民族和种族问题。从科学种族主义的信仰者，到主张人人平等的人道主义者，各种倾向都在为影响有学问的人的心灵和思想而斗争。"
 pec_igideologychange_pulse.1.a:1 "一位新的民族主义领袖成为最有影响力的人物。"
 pec_igideologychange_pulse.1.b:1 "[SCOPE.sCharacter('pec_intellectual_igichange5_leader').GetFullName]仍然是最有影响力的人物。"
 pec_igideologychange_pulse.1.c:1 "一个新的平等主义领导人成为最有影响力的人物。"
