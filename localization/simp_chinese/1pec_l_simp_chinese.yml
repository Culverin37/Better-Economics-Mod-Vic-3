 pec_intro.3.t:0 "市场波动"
 pec_intro.3.d:0 "市场波动影响着引发萧条、衰退、繁荣或镀金时代的机会，对建设、投资和盈利能力产生重大影响。\n\n市场波动对市场信心有影响:低于-5波动率#red 减少#!信心，-5到0没有影响，0到10#green 增加#!信心(在5达到峰值)和10+ #red 下降#!市场信心。\n\n如果市场信心很高，高波动性是好的，但如果市场信心很低，低波动性更安全。\n\n以下内容会#green 增加#!市场波动性：有很多建筑部门，有很多金融部门，去年GDP增长高，银行体系法律（自由银行增长最高，中央银行(硬通货)最低），相对工业化程度高（工业和第三产业建筑比农业建筑多），利率低。\n\n以下内容会#red 减少#!市场波动性：去年GDP增长率低，金融部门由政府运营或混合所有制，相对工业化程度低，利率高。\n\n通过将鼠标悬停在商业周期日记账分录中的+或-上，您可以准确地找到每个因素对波动性的影响程度。"
