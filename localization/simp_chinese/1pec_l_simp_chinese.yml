 pec_intro.2.t:0 "经济周期"
 pec_intro.2.d:0 "经济周期是解锁银行业科技后产生的一个日志条目，旨在复制19世纪工业经济的繁荣与萧条周期。\n\n经济周期的主要追踪者是市场波动和市场信心。他们受到经济和事件的各个方面的影响。\n\n有了中央银行法和中央银行，可以通过加息和降息更直接地应对市场波动和信心。\n\n应对负面事件的更多选择来自于技术的发展、中央银行的建立或更多的干预主义法律。自由放任和自由银行通常会让经济完全由市场来决定。\n\n经济周期可能导致萧条、衰退、繁荣或镀金时代，对建设、投资和盈利能力产生重大影响。"
