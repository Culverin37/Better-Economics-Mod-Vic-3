 pec_depression.8.t:0 "新经济理论"
 pec_depression.8.d:0 "我国一位著名的经济学家提出了一个关于就业、利息和货币的一般理论。其中一项提议是在危机时期通过公共工程项目削减赤字支出。也许是有道理的？"
 pec_depression.8.f:0 "“经济学家和政治哲学家的思想，无论是正确的还是错误的，都比人们通常理解的更强大。事实上，这个世界几乎不受其他因素的支配。那些认为自己完全不受任何知识分子影响的讲求实际的人，往往是某位已故经济学家的奴隶。”"
 pec_depression.8.a:0 "让经济学家为这个理论辩护吧。"
 pec_depression.8.b:0 "实施一项国家公共工程项目。"
