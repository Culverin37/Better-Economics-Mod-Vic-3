 pec_depression.5.t:0 "日益增长的福利需求"
 pec_depression.5.d:0 "不断加深的经济萧条和我们缺乏社会保障网络使失业工人陷入岌岌可危的境地。工人阶级，包括那些隶属于红色工会的和那些目标较为温和的，都要求政府支付穷人最基本的开支。"
 pec_depression.5.f:0 "“我们要求的不多，只要填饱肚子，给孩子们穿上鞋子就行了!”\n\n“难道就没有监狱或济贫院可以让你避难而不沦为国家的乞丐吗?”"
 pec_depression.5.a:0 "天下没有免费的午餐。"
