 pec_boombust_pulse.6.t:0 "小企业与大企业"
 pec_boombust_pulse.6.d:0 "[SCOPE.sState('pec_boombust6_state').GetName]已经成为行业和店主之间的战场，似乎几乎每个问题都让他们打起来。随着大型工业企业成为我国经济中日益增长的一部分，小型企业家正日益被挤出市场。"
 pec_boombust_pulse.6.f:0 "“夫妻店有什么好？让我告诉你，如果我的父母开了一家商店，我不会在那里购物。”"
