 pec_depression.12.d:0 "[SCOPE.gsInterestGroup('pec_depression12_blamed_ig').GetName]被作为大萧条的真正原因而受到来自上下的抨击。工人们指责他们囤积商品和食品以赚取暴利，而富人则指责他们未能将自己的企业发展成为真正的经济支柱。"
