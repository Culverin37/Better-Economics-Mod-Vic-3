 pec_boombust_pulse.11.t:0 "慈善团体日益壮大"
 pec_boombust_pulse.11.d:0 "[ROOT.GetCountry.GetName]的慈善团体正在成长，旨在使贫困群众摆脱贫困。工业巨头和富有的土地所有者带头向慈善事业捐款，从孤儿院到贫民房，从奖学金到就业机会。"
 pec_boombust_pulse.11.f:0 "“最好的慈善不仅仅是给钱，而是给予领导。最优秀的慈善家会把那些使他们成功的天赋——动力、决心、必要的拒绝——带到他们的慈善事业中。”"
 pec_boombust_pulse.11.a:0 "给出一英镑，回报三英镑。"
 pec_boombust_pulse.11.b:0 "棒极了！"
 pec_boombust_pulse11a.tt:0 "6年内#bold 市场信心#!每月#green 增加0.25点#!。"
