 pec_singleparty_popularleader_charmod:0 "受欢迎的独裁者"
 pec_singlepartystate_event.7.t:0 "不受欢迎的独裁者"
 pec_singlepartystate_event.7.d:1 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][SCOPE.sCharacter('pec_singleparty_unpopularleader').GetFullName]在[ROOT.GetCountry.GetName]中拥有绝对的权力，但越来越不受大众欢迎。很明显，[SCOPE.sCharacter('pec_singleparty_unpopularleader').GetFullName]在[ROOT.GetCountry.GetName]中拥有绝对的权力。是对[SCOPE.sParty('pec_singleparty_party').GetName]的损害。"
 pec_singlepartystate_event.7.f:1 "“对[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]的尊重越来越多地只在公开场合表现，而在关上的门后面和值得信赖的公司里，群众对[SCOPE.sCharacter('pec_singleparty_unpopularleader').GetFullName]的真实感受显示，党一点一点被削弱了。”"
 pec_singlepartystate_event.7.a:1 "也许是时候换个位置了。"
 pec_singlepartystate_event.7.b:1 "党站在[SCOPE.sCharacter('pec_singleparty_unpopularleader').GetFullName]一边。"
 pec_singlepartystate_event.8.t:0 "个人崇拜"
 pec_singlepartystate_event.8.d:1 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][SCOPE.sCharacter('pec_singleparty_personalitycult_ruler').GetFullName]自然很受欢迎，但是一些追随者的虔诚程度已经变得越来越恭顺。较低级别的党员干部经常在演讲中使用[SCOPE.sCharacter('pec_singleparty_personalitycult_ruler').GetFullName]，把各种貌似合理的和非凡的行为都归功于他。对于这种日益增长的个人崇拜，我们该做些什么呢?"
 pec_singlepartystate_event.8.f:1 "国家的缔造者，人类的天才，领袖，我们敬爱的领袖和国家的向导……"
 pec_singlepartystate_event.8.a:1 "允许个人崇拜继续下去。"
 pec_singlepartystate_event.8.b:1 "直接支持个人崇拜。"
 pec_singlepartystate_event.8.c:1 "党比我们任何人都伟大。"
