 pec_forced_assimilation_notification:0 "[SCOPE.sState('pec_secessionistbrewing_state').GetName]的[SCOPE.sCulture('pec_secessionistbrewing_culture').GetName]人们已经被[SCOPE.sCulture('pec_primary_culture').GetName]文化同化。"
 pec_secession_brewing.2.t:0 "[SCOPE.sState('pec_secessionistbrewing_state').GetName]日益高涨的民族主义"
 pec_secession_brewing.2.d:0 "民族主义思想正在[SCOPE.sState('pec_secessionistbrewing_state').GetName]的[SCOPE.sCulture('pec_secessionistbrewing_culture').GetName]人群中蔓延。如果不采取任何措施，这些爱国主义倾向可能会爆发为全面的分裂主义。"
 pec_secession_brewing.2.f:0 "“我们可能来自不同的地区，不同的背景和社会阶层，甚至有不同的利益，但我们有一个共同点，我们有一个共同的祖国和一个共同的压迫者。”"
 pec_secession_brewing.2.a:0 "这需要镇压。"
 pec_secession_brewing.2.b:0 "对[SCOPE.sCulture('pec_secessionistbrewing_culture').GetName]人群作出让步。"
 pec_secession_brewing.2.c:0 "尝试整合[SCOPE.sCulture('pec_secessionistbrewing_culture').GetName]人群。"
 pec_secession_brewing2ctt:0 "民族主义文化要么被接受，要么与主流文化有相同的传承文化特质。"
 pec_brewingnationalists_strategy_suppression:0 "少数民族主义者：镇压"
 pec_brewingnationalists_strategy_concession:0 "少数民族主义者：让步"
 pec_brewingnationalists_strategy_integration:0 "少数民族主义者：融合"
 pec_suppression_strategy_success:0 "由于完成进度，民族主义在[SCOPE.sState('pec_secessionistbrewing_state').GetName]得到了抑制。每月会因[SCOPE.sCulture('pec_secessionistbrewing_culture').GetName]少于[SCOPE.sState('pec_secessionistbrewing_state').GetName]人口的50%而获得进度，而按钮可以减少进度。"
 pec_concession_strategy_success:0 "通过完成进度，[SCOPE.sState('pec_secessionistbrewing_state').GetName]的民族主义已经得到了缓解。如果每次做出让步时，动乱都低于15%，就会每月获得进度。"
 pec_integration_strategy_success:0 "通过完全整合[SCOPE.sCulture('pec_secessionistbrewing_culture').GetName]为主要文化，[SCOPE.sState('pec_secessionistbrewing_state').GetName]的民族主义已经变得无关紧要。该进度只能通过按钮和事件来增加。"
 pec_secession_brewing.3.t:0 "激进的学生煽动民族主义"
 pec_secession_brewing.3.d:0 "[SCOPE.sCulture('pec_secessionistbrewing_culture').GetName]学生在[SCOPE.sState('pec_nationalist_university_state').GetName]的[SCOPE.sBuilding('pec_secessionist_university_building').GetName]公开讨论[SCOPE.sCulture('pec_secessionistbrewing_culture').GetName]人的自决与民族愿望。更糟糕的是，他们越来越多地采取行动来传播他们的理想。"
 pec_secession_brewing.3.f:0 "工人，服务员，店主和更多的人每天聚集在大学参加讨论[SCOPE.sCulture('pec_secessionistbrewing_culture').GetName]人。谈话很快就会变成喊话，而喊话又很快变成行动，甚至暴力。"
 pec_secession_brewing.3.a:0 "希望这只是说说而已。"
 pec_secession_brewing.3.b:0 "乌合之众必须被驱逐。"
 pec_secession_brewing.3.c:0 "关闭这个不忠的中心。"
 pec_secession_brewing.3.e:0 "让学生不断培养民族意识。"
 pec_secessionbrewing3_university_mod:0 "民族主义者被驱逐"
 pec_secession_brewing.4.t:0 "组织工作：教育"
 pec_secession_brewing.4.d:0 "与其拿起武器争取独立，[SCOPE.sCulture('pec_secessionistbrewing_culture').GetName]知识分子在[SCOPE.sState('pec_secessionistbrewing_state').GetName]进行了一场伟大的教育运动。除了学习阅读和写作，当地居民也接受了[SCOPE.sCulture('pec_secessionistbrewing_culture').GetName]历史与文化的教育。"
 pec_secession_brewing.4.f:0 "“今天我们将学习[SCOPE.sCulture('pec_primary_culture').GetName]压迫者是如何统治我们的祖国的……”"
 pec_secession_brewing.4.a:0 "对大众的教育当然不会有害。"
 pec_secession_brewing.4.b:0 "确保他们遵守审查制度。"
 pec_secession_brewing.4.c:0 "围捕并监禁这些“老师”。"
 pec_secession_brewing.4.e:0 "这种崇高的追求应该得到地方政府的资金支持。"
