 pec_depression.9.d:0 "[SCOPE.sState('pec_depression9_bankrupt_state').GetName]的[SCOPE.sBuilding('pec_depression9_bankrupt_farm').GetName]面临即将到来的一系列破产，崩溃即将扩散到整个地区。大萧条侵蚀了它们有限的利润空间，而在经济形势较好的时候发放贷款，在经济困难时期却成了祸根。当农民们要求补贴时，另一些人则要求让田地休耕，让不赚钱的农场破产，从我们脆弱的经济中剔除低效的企业。"
 pec_depression.9.f:0 "“这个农场是我家几代人的财产，可以追溯到几百年前。你不能为了一笔微不足道的贷款而接受它！”\n\n“这很好，老伙计，但你在贷款的时候就知道会发生这种事。”"
