 pec_intro.4.t:0 "市场信心"
 pec_intro.4.d:0 "当波动性引发重大经济转变时，市场信心会影响你经历萧条、衰退、繁荣或镀金时代的可能性。市场信心也是大萧条时期加速经济复苏的主要途径之一，越高越好。\n\n以下内容会#green 增加#!市场信心：效忠派的人数高于激进派，拥有高合法性，低税收，自由放任的法律，在工业和第三产业建筑中拥有大量现金储备，市场波动性在0到10之间，利率低，最近经历过经济衰退或萧条。\n\n以下内容会#red 减少#!市场信心：债务超过最高限额的25%，激进派人数高于效忠派，政府合法性低，税收高，拥有商业银行或传统主义法律，工业和第三产业建筑现金储备低，波动性非常高或非常低，利率高，最近经历了繁荣或镀金时代。\n\n到目前为止，对市场信心影响最大的是经历过繁荣或萧条。繁荣之后往往会出现衰退，而衰退又会引发新的繁荣。避免繁荣-萧条周期的设计是困难的，不可预见的事件可能会产生重大影响，特别是如果你没有适当的法律来减轻它们的时候。"
 pec_intro.4.a:0 "回到经济周期"
 pec_intro.4.b:0 "回到主介绍"
 pec_intro.4.c:0 "我不需要知道更多的细节。"
 pec_intro.5.t:0 "利益集团人群吸引力"
 pec_intro.5.d:0 "PEC模组为利益集团的吸引力增加了大量的额外因素。查看影响兴趣集团吸引力的所有积极和消极因素的最简单方法是将鼠标悬停在兴趣集团界面中的人口数量上。\n\n人群考虑利益集团的一些因素是，如果领导者的意识形态对他们有利，生活水平以不同的方式影响几个IG的吸引力(工会对高生活水平的工人的吸引力较低，而独立工人和小市民对他们更有吸引力)，官僚和其他政府工作人员倾向于支持专制国家的政府利益集团，他们工作的建筑物和他们国家的建筑物都会影响利益集团的吸引力，等等。"
 pec_intro.5.a:0 "建筑如何影响利益集团吸引力"
 pec_intro.5.b:0 "回到主介绍"
 pec_intro.5.c:0 "我不需要知道更多的细节。"
 pec_intro.6.t:0 "建筑和利益集团吸引力"
 pec_intro.6.d:0 "大学（世俗学术界）增加了该地区知识分子的吸引力。\n大学（神职教士）减少了知识分子的吸引力，增加了虔信徒的吸引力。\n\n兵营和海军基地在一个地区的高度集中增加了该地区军队的吸引力。\n\n城市中心的国家教堂增加了虔信徒对城市民众的吸引力。\n\n低水平的城市化增加了小市民的吸引力，而高水平的城市化则增加了工会和实业家的吸引力。\n\n重工业(建筑产品)、伐木业和采矿业增加了工会对工人的吸引力，同时减少了小市民和独立工人的吸引力。\n\n军事工业增加了军队对所有者和工人的吸引力。\n\n轻工业(消费产业)轻微增加工会对工人的吸引力。\n\n第三产业增加了独立工人、小资产阶级和知识分子的吸引力。创意产业进一步增加了知识分子的吸引力。\n\n金融中心的工人和所有者更倾向于实业家，所有在金融中心工作的人都会被实业家吸引。"
 pec_intro.6.a:0 "回到主介绍"
 pec_intro.6.b:0 "我不需要知道更多的细节。"
 pec_intro.7.t:0 "影响意识形态和暗杀"
 pec_intro.7.d:0 "PEC增加了两个新的角色互动：影响意识形态和暗杀，取消了制造意外选项。\n\n影响意识形态可以用于君主的利益集团领导人和继承人。影响意识形态让你有机会改变角色的意识形态，要么是当前统治者的意识形态，要么是半随机的意识形态，这取决于所讨论的利益集团。影响意识形态发挥作用的机会取决于利益集团的批准。它消耗权威，在民主制度中也会降低合法性。\n\n暗杀是一个对不是国家的统治者的任何角色的选项。这种互动要么需要秘密警察，要么需要拥有威权体制的国民警卫队。成功的概率和被发现的概率是相互独立的，并且随着秘密警察或国民警卫队机构投入等级的增加而提高。秘密警察更擅长不被抓住(在最高机构等级下不会被抓住)，而国民警卫队更擅长完成工作(在最高机构等级下不会失败)。"
 pec_intro.7.a:0 "回到主介绍"
 pec_intro.7.b:0 "我不需要知道更多的细节。"
