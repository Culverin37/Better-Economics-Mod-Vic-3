 pec_twoparty.1.t:0 "政党和投票制度"
 pec_twoparty.1.d:1 "随着[ROOT.GetCountry.GetName]民主制度和政党的发展，许多事情尚待决定。重要的是，我们的立法机构成员应该如何选举，以及我们是应该鼓励多个政党，还是把政治话语集中在一个自由党和一个保守党之间。"
 pec_twoparty.1.f:1 "“比例代表制与代议制民主从根本上是一样的。只有当一个议会代表了一个国家内部意见的全部多样性，它的决定才能被视为这个国家本身的决定。”"
 pec_twoparty_monarch_appoint_other_party:0 "没有指定执政党"
 pec_twoparty.1.a:1 "比例代表制保证了多元化。"
 pec_twoparty.1.b:1 "多数制保证了问责制。两党绰绰有余。"
 pec_twoparty_je_2:0 "两党制：社会民主主义的成长"
 pec_twoparty.2.t:0 "社会民主主义的发展"
 pec_twoparty.2.d:1 "随着社会民主党的发展，我们的两党制正面临着严峻的挑战。作为我国体制支柱的自由党已经在败给社会民主党。"
 pec_twoparty.2.f:1 "“随着工党的崛起，我们似乎有理由期待，或者至少是希望，为了共同利益的合作可能会逐渐取代资本主义的竞争力。”"
 pec_twoparty.2.a:1 "社会主义永远不会流行起来。"
 pec_twoparty.2.b:1 "也许是时候建立一个更协调的治理体系了。"
 pec_twoparty.2.c:1 "这是最后的斗争，团结起来到明天，英特纳雄耐尔就一定要实现 ！"
 pec_twoparty.5.t:0 "[SCOPE.sCharacter('pec_twoparty_presidentelect').GetFullName] 赢得了选举"
 pec_twoparty.5.d:1 "[SCOPE.sCharacter('pec_twoparty_presidentelect').GetFullName]已宣誓成为[ROOT.GetCountry.GetName]的新[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]，并组建了由[SCOPE.sParty('pec_twoparty_electedparty').GetName]组成的新政府。"
 pec_twoparty.5.f:1 "“我庄严宣誓，我将忠实地履行[ROOT.GetCountry.GetName]总统的职责，并将尽我所能，维护、保护和捍卫宪法。”"
 pec_twoparty.5.a:1 "共和国万岁！"
 pec_twoparty5_tt:1 "[SCOPE.sParty('pec_twoparty_electedparty').GetName]组成了新政府。"
 pec_twoparty.6.t:0 "[SCOPE.sCharacter('pec_twoparty_twotermpresident').GetFullName]连任两届。"
 pec_twoparty.6.d:1 "自乔治·华盛顿担任总统以来，总统在满两届任期后辞职已成为惯例。"
 pec_twoparty.6.f:1 "“重新选举一位公民来管理合众国行政政府的时间已经不远了，现在你们必须考虑指定一个人来承担这一重要的信任。在我看来，这是恰当的，特别是因为它可能有助于更明确地表达公众的声音。我现在应该通知你们，我已经决定拒绝被考虑为候选人。”"
 pec_twoparty.6.a:1 "任何公民的任期不得超过两届"
 pec_twoparty.6.b:1 "人民将会作出决定"
 pec_twoparty6_tt_a:1 "[SCOPE.sCharacter('pec_twoparty_twotermpresident').GetFullName]将在选举前辞职。"
 pec_twoparty6_tt_b:1 "[SCOPE.sCharacter('pec_twoparty_twotermpresident').GetFullName]会失去人气。"
 pec_twoparty.7.t:0 "大选结束"
 pec_twoparty.7.d:1 "选举已经结束，人民已经发出了自己的声音。[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.sCharacter('pec_twoparty7_monarch').GetFullName]现在将在受邀组建政府的两个主要政党之间进行选择。"
 pec_twoparty.7.f:1 "“他是国王？我没有投他的票。”\n\n“你不能投票给国王。”"
 pec_twoparty.7.a:1 "[SCOPE.sParty('pec_twoparty_mon_conservative').GetName]会组建新政府。"
 pec_twoparty.7.b:1 "[SCOPE.sParty('pec_twoparty_mon_liberal').GetName]将组建新政府。"
 pec_twoparty.7.c:1 "[SCOPE.sParty('pec_twoparty_mon_socialist').GetName]将组建新政府。"
 pec_twoparty7soc_tt:1 "[SCOPE.sParty('pec_twoparty_mon_socialist').GetName]利益集团加入政府并获得批准三年。"
 pec_twoparty7lib_tt:1 "[SCOPE.sParty('pec_twoparty_mon_liberal').GetName]利益集团加入政府并获得批准三年。"
 pec_twoparty7con_tt:1 "[SCOPE.sParty('pec_twoparty_mon_conservative').GetName]利益集团加入政府并获得批准三年。"
 pecgrowthofatheism_je_1:0 "无神论的发展"
 pecgrowthofatheism_je_1_goal:0 "进度受阻"
 pecgrowthofatheism_je_1_reason:0 "压制无神论的进度。"
 pec_atheism_suppressed_tooltip:0 "无神论被压制。"
 pec_atheismgrowth.1.t:0 "无神论的发展"
 pec_atheismgrowth.1.d:1 "[SCOPE.sState('pec_atheist_state').GetName]大学的学生和学者们正在传播一些迄今为止被认为是禁忌的、甚至是完全非法的想法。他们把世界想象成一个没有上帝或灵性的世界，这种无神论思想正在向[ROOT.GetCountry.GetName]的其他地方蔓延。"
 pec_atheismgrowth.1.f:1 "上帝已死，永远死去了。我们杀死了他，然而，他的影子仍然若隐若现。我们这些杀人凶手中的杀人凶手，该如何安慰自己呢?”"
 pec_atheismgrowth.1.a:1 "热烈的学术讨论！我们将饶有兴趣地观看。"
 pec_atheismgrowth.1.b:1 "这些想法应该得到支持。"
 pec_atheismgrowth.1.c:1 "我们必须防患于未然。"
 pec_atheismgrowth.2.t:0 "无神论已根深蒂固"
 pec_atheismgrowth.2.d:1 "无神论哲学，从马克思主义的唯物主义到人本主义，在[ROOT.GetCountry.GetName]得到了广泛的传播。在可预见的未来，它很可能仍然是我们知识遗产的一部分。"
 pec_atheismgrowth.2.f:1 "“不可能有上帝，如果有的话，我即上帝。”"
 pec_atheismgrowth.2.a:1 "上帝已死，我们谋杀了他。"
 pec_atheismgrowth.3.t:0 "无神论被镇压"
 pec_atheismgrowth.3.d:1 "很少有知名人士愿意公开支持无神论理想，无论是在工厂、大学还是政府大厅。"
 pec_atheismgrowth.3.f:1 "“对一个有信仰的人来说，不需要解释。对一个没有信仰的人来说，没有能解释得通的。”"
 pec_atheismgrowth.3.a:1 "感谢上帝。"
 pec_atheismgrowth.4.t:0 "反宗教小册子"
 pec_atheismgrowth.4.d:1 "无神论的思想已经扩散到[SCOPE.sState('pec_atheist_state').GetName]之外。谴责有组织宗教的小册子在整个[ROOT.GetCountry.GetName]的工作场所、学校和大学都可以找到。"
 pec_atheismgrowth.4.f:1 "“你读过这个吗?”\n“别让牧师看到你手里拿着这个！”"
 pec_atheismgrowth.4.a:1 "所以？"
 pec_atheismgrowth.4.b:1 "支持印制这些小册子。"
 pec_atheismgrowth.4.c:1 "把这些小册子烧掉。"
 pec_atheismgrowth.5.t:0 "激进学生协会"
 pec_atheismgrowth.5.d:1 "反宗教情绪正在[SCOPE.sState('pec_atheismgrowth5_state').GetName]的大学蔓延。公开挑战有组织的宗教实践，甚至于亵渎神明，在大学校园甚至当地社区都变得司空见惯。"
 pec_atheismgrowth.5.f:1 "“你并不是真的坚持灵性和信仰这样的落后观念吗？这是一个理性的时代，一个启蒙的时代，一个打破束缚人类思想和精神枷锁的时代。”\n\n“你们所谓的落后观念，我称之为人类思想和精神的基础。”"
 pec_atheismgrowth.5.a:1 "将暴乱遏制在[SCOPE.sState('pec_atheismgrowth5_state').GetName]。"
 pec_atheismgrowth.5.b:1 "允许这种情绪传播。"
 pec_atheismgrowth.6.t:0 "反宗教联盟"
 pec_atheismgrowth.6.d:1 "无神论和唯物主义的思想不仅在受过高等教育的人中传播，在蓬勃发展的工会运动中也传播着。[SCOPE.sState('pec_atheismgrowth6_state').GetName]中的工人们在社会主义鼓动者的鼓动下接受了唯物主义世界观，并且越来越彻底地拒绝神性。"
 pec_atheismgrowth.6.f:1 "“宗教是受压迫者的叹息，是无情世界的心脏，是无灵魂状态的灵魂，是人民的鸦片。”"
 pec_atheismgrowth.6.a:1 "谁在乎工人们在干什么?"
 pec_atheismgrowth.6.b:1 "抑制[SCOPE.sState('pec_atheismgrowth6_state').GetName]地区的工会。"
 pec_atheismgrowth.6.c:1 "支持无神论工会。"
 pec_atheismgrowth.7.t:0 "城市与乡村"
 pec_atheismgrowth.7.d:1 "随着反宗教浪潮的蔓延，无神论者和有神论者都注意到了一个明显的趋势。当人文主义、唯物主义和无神论等新思想在城市中兴起时，农村基本上仍保持着传统。这可能会扩大虔诚的乡村和日益世俗化的城市之间的差距。"
 pec_atheismgrowth.7.f:1 "“我们可能没有在大城市能得到的所有东西，但至少我们有自己的信念。”"
 pec_atheismgrowth.7.a:1 "这是很自然的。把它留在城市里。"
 pec_atheismgrowth.7.b:1 "在农村传播世俗理想。"
 pec_atheismgrowth.7.c:1 "乡村是我们对抗无神论的最后堡垒！"
 pec_atheismgrowth.8.t:0 "政客被控亵渎神明"
 pec_atheismgrowth.8.d:1 "[SCOPE.sCharacter('pec_atheist8_leader').GetFullName]，一个臭名昭著的有组织宗教的反对者和[SCOPE.gsInterestGroup('pec_atheist8_ig').GetName]的领导人。GetName]被指控犯有最严重的亵渎罪。全[ROOT.GetCountry.GetName]都在观望着这样一位杰出人物的命运。"
 pec_atheismgrowth.8.f:1 "“这种被称为亵渎的罪行是由牧师们发明的，目的是为教义辩护。”"
 pec_atheismgrowth.8.a:1 "没有禁止亵渎神明的法律。他不应该受到不良影响。"
 pec_atheismgrowth.8.b:1 "虽然没有法律，但这种不负责任的言论必须受到谴责。"
 pec_atheismgrowth.8.c:1 "逮捕和起诉[SCOPE.sCharacter('pec_atheist8_leader').GetFullName]违反亵渎法。"
 pec_atheismgrowth.8.e:1 "亵渎神明的法律是过时和可耻的。赦免[SCOPE.sCharacter('pec_atheist8_leader').GetFullName]。"
 pec_atheismgrowth.9.t:0 "兵营中的无神论"
 pec_atheismgrowth.9.d:1 "[SCOPE.sState('pec_atheismgrowth9_state').GetName]的兵营已经被关于教权主义和宗教在社会中，特别是在武装部队中的作用的讨论所席卷。似乎人文主义者的理想已经进入了我们的军队。"
 pec_atheismgrowth.9.f:1 "“现在，就连士兵也在喋喋不休地谈论虚无主义、人文主义和物质主义。纪律日见败坏，甚至连一些下级军官也看不起军中的人。"
 pec_atheismgrowth.9.a:1 "普通士兵看到了这种吸引力。"
 pec_atheismgrowth.9.b:1 "受过良好教育的军官理解这个概念。"
 pec_atheismgrowth.9.c:1 "在我们的军队中支持这些思想。"
 pec_atheismgrowth.9.e:1 "需要用严格的纪律来肃清军营中不信神的人。"
 pec_atheismgrowth.10.t:0 "教权主义之争"
 pec_atheismgrowth.10.d:1 "[SCOPE.sState('pec_atheismgrowth10_state').GetName]正在进行一场相当有序和文明的辩论。公众和精英都密切关注着这场在教权主义的支持者和反教权主义的支持者之间的辩论。"
 pec_atheismgrowth.10.f:1 "“没有信仰，除了上帝和公正的上帝，爱和公正还在哪里呢？”\n\n“世界上没有足够的爱和善良让你把它们送给想象出来的人。”"
 pec_atheismgrowth.10.a:1 "牧师的观点占主导地位。"
 pec_atheismgrowth.10.b:1 "反教权派的观点占主导地位。"
 pec_atheismgrowth.10.c:1 "双方都没有赢得辩论。"
