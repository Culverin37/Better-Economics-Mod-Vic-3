 pec_boombust11_modifier:0 "慈善团体"
 pec_boombust_pulse.12.t:0 "谷物价格上涨"
 pec_boombust_pulse.12.d:0 "我国粮食价格偏高的问题日益引起人们的关注。工人们抗议说，他们的工资几乎无法养家糊口，而自耕农则担心，当国内农场面临来自国外的竞争时，政府却袖手旁观。"
 pec_boombust_pulse.12.f:0 "“每次我去商店，面包的价格似乎又上涨了几美分。很快我就要在面包和牛奶之间做出选择了。”\n“我想早点离开酒吧是不可能了吧?”"
 pec_boombust_pulse.12.a:0 "政府没有义务给人们提供负担得起的面包。"
 pec_boombust_pulse.12.b:0 "暂时补贴农业。"
 pec_boombust_pulse12a.tt:0 "4年内#bold 市场信心#!每月#red 降低0.75点#!，#bold 市场波动#!每月增加0.5点。"
