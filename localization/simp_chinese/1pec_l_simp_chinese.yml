 pec_singlepartystate_event.6.f:1 "“我刚刚挂了一张[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]的照片在客厅。现在我总能记起我该感激的人了。”\n\n“我已经有三张照片了。”"
 pec_singlepartystate_event.6.a:1 "太好了"
