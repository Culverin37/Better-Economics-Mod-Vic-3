 pec_depression.2.t:0 "复苏即将到来！"
 pec_depression.2.d:0 "每一个指标都表明大萧条终于结束了，投资和就业继续增长。更重要的是，大人物和小人物都能感觉到，事情终于开始好转了。"
 pec_depression.2.f:0 "领取救济的队伍从城市景观中消失了，慢慢地，即使在贫困工人中，就业也成为了一件可以期待的事情。随着艰难时期似乎终于过去，整个社会都松了一口气。"
 pec_depression.2.a:0 "万岁！"
 pec_depression.3.t:0 "[SCOPE.sState('pec_depression_breadlines_state').GetName]领取救济的队伍排得很长"
 pec_depression.3.d:0 "一旦沦为最贫困的人群，[SCOPE.sState('pec_depression_breadlines_state').GetName]越来越多的人被迫求助于慈善机构来维持他们的日常生活。慈善机构和慈善捐款的排队和等待时间越来越长，并不是每个人都能得到体面的份额。"
 pec_depression.3.f:0 "在[SCOPE.sState('pec_depression_breadlines_state').GetName]，绝望和贫困的队伍已经成为一个常见的景象。"
 pec_depression.3.a:0 "我们无能为力。"
 pec_depression.3.b:0 "实施紧急措施，为人民分发食物。"
 pec_depression.3.c:0 "暂时增加[SCOPE.sState('pec_depression_breadlines_state').GetName]中的福利金。"
 pec_depression.4.t:0 "不断增长的进口关税需求"
 pec_depression.4.d:0 "我国的经济状况重新激起了对关税的争论，以保护我们的国内产业免受外国竞争的影响。[SCOPE.gsInterestGroup('pec_depression4_protectionist_ig').GetName]带头推动立即实施保护主义措施，这一立场在民众中越来越受欢迎。"
 pec_depression.4.f:0 "“诱使国家政府歧视外国生产商，比保护国内消费者的利益更容易。”"
 pec_depression.4.a:0 "现在不是向内看的时候。"
 pec_depression.4.b:0 "对进口商品实施临时关税。"
 pec_depression.4.c:0 "利用这个机会颁布贸易保护法律。"
