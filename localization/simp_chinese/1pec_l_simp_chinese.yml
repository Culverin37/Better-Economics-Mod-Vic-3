 pec_intro.1.t:0 "对政治与经济变革模组的介绍"
 pec_intro.1.d:0 "欢迎来到政治与经济变革模组！\n\n如果你想快速了解mod添加的一些可能不容易理解的主要功能，请点击下面的选项。\n\n您可以在以后开始新游戏之前在游戏规则中禁用此事件。\n\n该模组已进行了大致的汉化，并且会尽可能保持更新；如果有愿意加入的小伙伴，请在Paratranz上搜索Political & Economic Changes CN。第一次尝试汉化，不熟练的地方敬请担待。"
