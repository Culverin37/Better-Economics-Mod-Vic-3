 pec_boombust_pulse9a.tt:0 "3年内#bold 市场信心#!每月#red 减少0.75#!。"
 pec_boombust_pulse9b.tt:0 "将总罢工的剩余持续时间减少6个月。\n\n3年内#bold 市场波动#!每月提高0.5点。"
 pec_boombust_pulse.10.t:0 "对革命的恐惧扰乱市场"
 pec_boombust_pulse.10.d:0 "我们国家政治进程的两极分化，激进分子公开谈论暴力推翻政府，使我们的市场进入了一个独特的冷却期。"
 pec_boombust_pulse.10.f:0 "革命和反革命暴徒不会成为伟大的投资者、客户或工人，因为市场在不断增加的内战威胁中冷却到停滞状态。"
 pec_boombust_pulse.10.a:0 "至少革命旗帜还有市场。"
 pec_boombust_pulse.10.b:0 "政府必须消除人民的恐惧。"
