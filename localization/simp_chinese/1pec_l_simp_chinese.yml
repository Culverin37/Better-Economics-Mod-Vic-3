 pec_finances.1.a:0 "卖！我是说买！"
 pec_scandinavian:0 "斯堪的那维亚"
 je_pec_scandinavism:0 "统一的文化"
 je_pec_scandinavism_goal:0 "建立共同的斯堪的纳维亚文化。"
 je_pec_scandinavism_reason:0 "文化融合现状：（#tooltippable;tooltip:[ROOT.GetCountry.GetTooltipTag],je_pec_scandinavism_var_tooltip [ROOT.GetCountry.MakeScope.Var('pec_scandinavism_progress_var_next').GetValue|1+=]#!）\n\n斯堪的纳维亚半岛在政治上是统一的，但在文化上还没有统一。文化融合进度可以因不同的因素#tooltippable;tooltip:[Country.GetTooltipTag],pec_scandinavism_je_tooltip_increase 增加#!或#tooltippable;tooltip:[Country.GetTooltipTag],pec_scandinavism_je_tooltip_decrease 减少#!。"
 pec_scandinavism_je_tooltip_increase:0 "下面将#bold 增加#!斯堪的纳维亚主义的进度；\n· 拥有列强[concept_rank]。\n· 建有大学。\n· 民族国家或民族至上的[concept_law]。\n· 具有中央集权[concept_law]。\n· 拥有受欢迎的自由民族主义角色。"
 pec_scandinavism_je_tooltip_decrease:0 "下面将#bold 减少#!斯堪的纳维亚主义的进度：\n· [concept_rank]低于主要政权。\n· 有斯堪的纳维亚[concept_homeland]的[concept_turmoil]地区。\n· 种族隔离、文化排斥或文化多元[concept_law]。\n· 农奴制[concept_law]\n· 贵族封地[concept_law]。\n· 传统主义[concept_law]。\n· 重商主义[concept_law]。"
 je_pec_scandinavism_var_tooltip:0 "#tooltip_header 变化受以下因素影响：#!\n$TOOLTIP_DELIMITER$\n来自[concept_rank]的#variable [Country.MakeScope.Var('pec_scandinavianism_progress_from_rank').GetValue|+=]#!\n来自大学的#variable [Country.MakeScope.Var('pec_scandinavianism_progress_from_buildings').GetValue|+=]#!\n来自法律的#variable [Country.MakeScope.Var('pec_scandinavianism_progress_from_laws').GetValue|+=]#!\n来自具有人气的自由民族主义者的#variable [Country.MakeScope.Var('pec_scandinavianism_progress_from_characters').GetValue|+=]#!\n来自[concept_turmoil]的斯堪的纳维亚[concept_homeland]地区的#variable [Country.MakeScope.Var('pec_scandinavianism_progress_from_turmoil').GetValue|+=]#!"
 pec_confederation_secession.1.t:0 "邦联的分裂"
 pec_confederation_secession.1.d:0 "[SCOPE.sCountry('pec_secessionist_confederal_country').GetName]希望脱离我们的联盟。虽然世界上大多数国家会理所当然地镇压叛军，但宣布独立的[ROOT.GetCountry.GetName]拥有主权。"
 pec_confederation_secession.1.f:0 "“为什么我们的信仰由京城的人们决定呢?”\n\n“我们的新国家和我们的政府一样强大。世界各国已经受到我们统一的威胁。”"
 pec_confederation_secession.1.a:0 "[SCOPE.sCountry('pec_secessionist_confederal_country').GetName]可以自由地离开。"
 pec_confederation_secession.1.b:0 "武装起来！"
 pec_unification_fed.1.t:0 "联邦和地方权力"
 pec_unification_fed.1.d:0 "德意志已统一为一个国家，但曾经的各个王国、公国、主教辖区、自由市等的权力和自治权的确切性质，以及新的统一的德国政府，仍然是一个值得辩论的话题。"
 pec_unification_fed.1.f:0 "“为什么我们的信仰由京城的人们决定呢?”\n\n“我们的新国家和我们的政府一样强大。世界各国已经受到我们统一的威胁。”"
 pec_unification_fed.1.a:0 "德意志联邦的各成员必须保留一些自治权。"
 pec_unification_fed.1.b:0 "德意志现在是一个不可分割的整体。"
 pec_unification_fed.1.c:0 "德意志邦联将继续存在。"
 pec_unification_fed.2.t:0 "联邦和地方权力"
 pec_unification_fed.2.d:0 "意大利已统一为一个国家，但曾经的各州的权力和自治权的确切性质，以及新的意大利政府，仍然是一个值得辩论的话题。"
 pec_unification_fed.2.f:0 "“为什么我们的信仰由京城的人们决定呢?”\n\n“我们的新国家和我们的政府一样强大。世界各国已经受到我们统一的威胁。”"
 pec_unification_fed.2.a:0 "意大利各州必须保留一定的自治权。"
 pec_unification_fed.2.b:0 "意大利现在是一个不可分割的整体。"
 pec_unification_fed.2.c:0 "意大利民族必须保留主权。"
 pec_unification_fed.3.t:0 "联邦和地方权力"
 pec_unification_fed.3.d:0 "斯堪的纳维亚半岛已统一为一个国家，但曾经的瑞典、丹麦和挪威三国以及新的斯堪的纳维亚政府的权力和自治权的确切性质仍然是一个争论的话题。"
 pec_unification_fed.3.f:0 "“为什么我们的信仰由京城的人们决定呢?”\n\n“我们的新国家和我们的政府一样强大。世界各国已经受到我们统一的威胁。”"
 pec_unification_fed.3.a:0 "斯堪的纳维亚各国必须保留一定程度的自治权。"
 pec_unification_fed.3.b:0 "斯堪的纳维亚现在是一个不可分割的整体。"
 pec_unification_fed.3.c:0 "斯堪的纳维亚必须保留主权。"
 pec_scandinavism.1.t:0 "斯堪的纳维亚半岛的不同民族"
 pec_scandinavism.1.d:0 "虽然我们在政治上是统一的，但三兄弟仍有隔阂，仍然认为彼此是一家但各有不同。要把挪威人、瑞典人、丹麦人和冰岛人统一成一个有凝聚力的民族，还有很多工作要做。"
 pec_scandinavism.1.f:0 "也许有一天，一个出生在瑞典、挪威和丹麦的人会认为彼此之间的区别与邻村的家庭没有什么不同，但现在，随着国家机关、军队和企业内部出现不同方言的争论，这一天似乎还遥不可及。"
 pec_scandinavism.1.a:0 "三兄弟团结一致。"
 pec_scandinavian_conversion_tt:0 "所有在我国的挪威人、丹麦人、瑞典人和冰岛人都将接受斯堪的纳维亚文化。"
 pec_scandinavian_homelands_tt:0 "所有挪威、丹麦、瑞典和冰岛的文化本土都将成为斯堪的纳维亚的文化本土。"
 pec_scandinavism.2.t:0 "斯堪的纳维亚的统一"
 pec_scandinavism.2.d:0 "今天，出生在斯德哥尔摩、克里斯蒂安尼亚或哥本哈根的人的成长经历几乎没有什么不同。虽然很缓慢，但可以确定的是，这些语言被视为同一个斯堪的纳维亚母语的方言，当地的爱国者越来越少地悬挂旧国家的国旗，至少在我们新的斯堪的纳维亚颜色旁边。斯堪的纳维亚是团结的。"
 pec_scandinavism.2.f:0 "从西部的冰岛到东部的奥兰，从北部的芬马克到南部的石勒苏益格，斯堪的纳维亚是一个不可分割的整体。"
 pec_scandinavism.2.a:0 "三兄弟万岁！"
 pec_scandinavism.2.b:0 "我们的未来在东方！"
 pec_scandinavism.2.c:0 "我们的未来在西方！"
 pec_scandinavism.3.t:0 "北欧餐桌"
 pec_scandinavism.3.d:0 "文化有许多深奥的内容，但也有一部分就在我们的日常生活中。烹饪，我们人民吃的东西，就是其中之一。丹麦、瑞典和挪威有相似但不同的食谱，在我们努力创造共同文化的过程中，我们可以支持创造一种共同的斯堪的纳维亚美食。但主要成分应该是什么呢？"
 pec_scandinavism.3.f:0 "从西部的冰岛到东部的奥兰，从北部的芬马克到南部的石勒苏益格，斯堪的纳维亚是一个不可分割的整体。"
 pec_scandinavism.3.a:0 "几千年来，鱼一直是主食。"
 pec_scandinavism.3.b:0 "肉类体现了我们统一的繁荣。"
 pec_scandinavism.3.c:0 "甜甜的水果在国内外显示了我们的实力。"
 pec_scandinavism.3.e:0 "我们不应该为了吃饭而扰乱市场。"
 pec_scandinavian_progress_5_tt:0 "文化融合进度增加5点。"
 pec_scandinavian_love_fish_mod:0 "高效的鱼类生产"
 pec_scandinavian_love_meat_mod:0 "高效的肉类生产"
 pec_scandinavian_love_fruit_mod:0 "高效的水果生产"
 pec_scandinavism_common_cuisine_cost:0 "支付烹饪投资"
 pec_russian_serfdom_mod:0 "农奴的困境"
 je_pec_rus_serfdom:0 "农奴的困境"
 je_pec_rus_serfdom_goal:0 "进度条已满。"
 je_pec_rus_serfdom_reason:0 "废除农奴制的进展：（#tooltippable;tooltip:[ROOT.GetCountry.GetTooltipTag],je_pec_russerf_var_tooltip [ROOT.GetCountry.MakeScope.Var('pec_russerf_progress_var_next').GetValue|1+=]#!）\n\n农奴制阻碍了俄罗斯母亲的发展，而西方正在快速工业化。尽管遭到强烈反对，沙皇还是希望改革。废除农奴制的进度会因各种因素#tooltippable;tooltip:[Country.GetTooltipTag],pec_russerf_je_tooltip_increase 增加#!或#tooltippable;tooltip:[Country.GetTooltipTag],pec_russerf_je_tooltip_decrease 减少#!。"
 pec_russerf_je_tooltip_increase:0 "以下内容将#bold 有助于#!农奴制的废除;\n· 统治者的意识形态反对农奴制。\n· 乡村民众[concept_clout]在[concept_in_government]或[concept_powerful]。\n· 由土地改革者和农业社会主义者领导的利益集团[concept_clout]在[concept_in_government]或[concept_powerful]。\n· [concept_rank]低于4。\n· 有较高[concept_popularity]的农业社会主义者或土地改革者意识形态的鼓动者。"
 pec_russerf_je_tooltip_decrease:0 "以下内容将#bold 不利于#!农奴制的废除;\n· 统治者的意识形态不反对农奴制。\n· [GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant][concept_clout]在[concept_in_government]或[concept_powerful]，且领导人的意识形态不反对农奴制。\n· [GetInterestGroupVariant('ig_devout',GetPlayer).GetNameWithCountryVariant][concept_clout]在[concept_in_government]或[concept_powerful]，且领导人的意识形态不反对农奴制。\n· 存在除乡村民众和知识分子以外的、由传统主义者领导的利益集团[concept_clout]。\n· 制订了贵族封地[concept_law]。\n· 有较低[concept_popularity]的农业社会主义者或土地改革者意识形态的鼓动者。"
 je_pec_russerf_var_tooltip:0 "#tooltip_header 变化受以下因素影响：#!\n$TOOLTIP_DELIMITER$\n来自[concept_rank]的#variable [Country.MakeScope.Var('pec_russerf_progress_from_rank').GetValue|+=]#!\n来自反对农奴制的利益集团[concept_in_government]或[concept_powerful]的影响力的#variable [Country.MakeScope.Var('pec_russerf_progress_from_igs_pos').GetValue|+=]#!\n来自支持农奴制，或是由传统主义者领导的利益集团[concept_in_government]或[concept_powerful]的#variable [Country.MakeScope.Var('pec_russerf_progress_from_igs_neg').GetValue|+=]#!\n来自沙皇的意识形态的#variable [Country.MakeScope.Var('pec_russerf_progress_from_ruler').GetValue|+=]#!\n来自农业社会主义者或土地改革者意识形态的[concept_popularity]的#variable [Country.MakeScope.Var('pec_russerf_progress_from_agitators').GetValue|+=]#!\n法律导致的#variable [Country.MakeScope.Var('pec_russerf_progress_from_law').GetValue|+=]#!"
 pec_russerf_je_fail:0 "进度条到0。"
 pec_russerf.1.t:0 "农奴的困境"
 pec_russerf.1.d:0 "俄罗斯仍然是欧洲最后几个拥有完善农奴制的国家之一。[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][SCOPE.sCharacter('pec_russerf_ruler').GetFullName]是一位改革家，废除农奴制的法令正在进行中，但仍有强大的机构阻碍改革。"
 pec_russerf.1.f:0 "“与其等待农奴自下而上地起来解放自己，倒不如自上而下来废除农奴制度。”"
 pec_russerf.1.a:0 "严格来说，这不是奴隶制。"
 pec_russerf1_tt:0 "农业社会主义者更有可能出现，甚至在未解锁社会主义科技的情况下也能出现。"
 pec_russerf.2.t:0 "废除农奴制"
 pec_russerf.2.d:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][SCOPE.sCharacter('pec_russerf_ruler').GetFullName]准备发布《解放法令》，贵族们的恐惧已经减轻了。但是，关于农奴和封建财产在废奴制度后何去何从的争论仍在继续。虽然真正的妥协可能是确保平稳过渡的唯一途径，但它会让以前的农奴过得更好。"
 pec_russerf.2.f:0 "“与其等待农奴自下而上地起来解放自己，倒不如自上而下来废除农奴制度。”"
 pec_russerf.2.a:0 "我们必须妥协，让以前的农奴用政府发放的贷款来偿还他们的自由。"
 pec_russerf.2.b:0 "农奴制必须彻底废除，也不需要偿还任何债务。"
 pec_russerf.2.c:0 "将原封建土地关系组织为由公民参与的营利性企业。"
 pec_russerf.2.e:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]和村社将控制土地。"
 pec_modifier_russerf_compromise_igmod:0 "满足于妥协"
 pec_modifier_russerf_compromise_payments:0 "前农奴支付利息"
 pec_russerf_defeated_igmod:0 "农奴制的捍卫者"
 pec_russerf3_tt:0 "改革派君主被迫退位。"
 pec_russerf.3.t:0 "改革失败"
 pec_russerf.3.d:0 "俄罗斯的既有秩序经受住了改革的风暴，屹立不倒。农奴制将不会结束，在[GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant]中有一些杰出人物主张扩大该机构。"
 pec_russerf.3.f:0 "“如果农奴摆脱了主人的监督，他们就会不耕种田地，所有人都会饿死。”"
 pec_russerf.3.a:0 "既定的秩序依然存在。"
 pec_russerf.3.b:0 "农奴制必须加强。"
 pec_russerf.4.t:0 "民粹派罢工"
 pec_russerf.4.d:0 "民粹党受到[SCOPE.sCharacter('pec_russerf4_narodnikleader').GetFullName]的启发，对废除农奴制的改革进展缓慢感到不满，他们在[SCOPE.sState('pec_russerf4_narodniktarget').GetName]罢工。政府官员和贵族已经成为一系列恐怖袭击的目标，虽然范围有限，但可能会激发等待自由的农奴采取类似的行动。"
 pec_russerf.4.f:0 "这是今年以来的第三次袭击，一次比一次无耻。激进的民粹派分子似乎会无休止地向政府施压。"
 pec_russerf.4.a:0 "我们无能为力。"
 pec_russerf.4.b:0 "派遣警察维持治安！"
 pec_russerf.4.c:0 "秘密警察会摆平这些闹事者。"
 pec_russerf.4.e:0 "[SCOPE.sCharacter('pec_russerf4_narodnikleader').GetFullName]必须为此付出代价。"
 pec_russerf4_narodnikterror:0 "民粹派恐怖主义"
 pec_russerf4_narodnikpopularity:0 "人民民粹派"
 russerf_tt_progress_10:0 "农奴制改革进度推进10点。"
 russerf_tt_progress_5:0 "农奴制改革进度推进5点。"
 russerf_tt_regress_5:0 "农奴制改革进度回退5点。"
 russerf_tt_regress_10:0 "农奴制改革进度回退10点。"
 pec_russerf.5.t:0 "牧师带着不满来了"
 pec_russerf.5.d:0 "一个来自[SCOPE.sState('pec_russerf5_origin').GetName]的年轻牧师来到了[SCOPE.sState('pec_russerf5_capital').GetName]，提供一长串来自[SCOPE.sState('pec_russerf5_origin').GetName]农奴的不满。成千上万的农民陪伴着这位圣人。"
 pec_russerf.5.f:0 "这些不满概括了一切，从过度劳累，没收公共土地上的农产品，不分青红皂白地拒绝结婚，更糟糕的是在贵族手中。"
 pec_russerf.5.a:0 "允许游行队伍继续进行。"
 pec_russerf.5.b:0 "阻止这次游行。"
 pec_russerf.5.c:0 "看起来是领导[SCOPE.gsInterestGroup('pec_russerf5_ig').GetName]的合适人选。"
 pec_russerf.6.t:0 "德米特里·米柳京的改革"
 pec_russerf.6.d:0 "随着关于农奴制的争论不断进行，越来越多的下级军官和士兵表达了对[SCOPE.gsInterestGroup('pec_russerf6_ig').GetName]现状的担忧。我们的相对地位正在下降，许多人指责我们的传统军事制度。德米特里·米柳京提出了一系列对我军进行全面改革的建议。"
 pec_russerf.6.f:0 "“我花了将近一年的时间，和军官们讨论了我计划中的每一点，讨论了不下一百次。他们所有的建议和批评都被考虑进去了。”"
 pec_russerf.6.a:0 "实施一些改革。"
 pec_russerf.6.b:0 "我们不会惹事生非的。"
 pec_russerf.6.c:0 "任命德米特里·米柳京为战争部长。"
 pec_russerf_6_tokenreform_levies:0 "5年内，士兵和官僚转化为军官的概率提升。"
 pec_russerf_6_tokenreform:0 "温和的军事改革"
 pec_russerf_6_reform:0 "米柳京的军事改革"
 pec_russerf6_igmod_landowners:0 "军事改革"
 pec_russerf6_igmod_landowners_pos:0 "被反对的军事改革"
 pec_russerf_charmod_oppose_serfdom:0 "支持农奴制改革"
 pec_council_republic_economy.1.t:0 "工人委员会要求控制"
 pec_council_republic_economy.1.d:0 "[SCOPE.sState('pec_cre1_capital').GetName]的工人委员会批准了一项法令，允许工人夺取生产资料，呼吁政府在工作场所引入工人统治，就像在政治领域一样。"
 pec_council_republic_economy.1.f:0 "[SCOPE.sState('pec_cre1_capital').GetName]工人委员会的代表以绝大多数通过决议，决定尽快废除资本主义。大厅里响起了雷鸣般的掌声，而资本家和中产阶级需要为未来担心了。"
