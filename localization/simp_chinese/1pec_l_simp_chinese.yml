 pec_secession_brewing.5.f:0 "通过汗水和辛劳，[SCOPE.sCulture('pec_secessionistbrewing_culture').GetName]国家将变得更加强大。"
 pec_secession_brewing.5.a:0 "生产力的提高总是一件好事。"
 pec_secession_brewing.5.b:0 "这将服务于[SCOPE.sCulture('pec_primary_culture').GetName]国家的利益。"
 pec_secession_brewing.5.c:0 "他们想工作?我们会让它们发挥作用。"
