 pec_boombust_pulse.16.d:0 "我们的快速增长并不是无限的，这一残酷的现实已经给我们带来了冲击，高风险的投资者正在竞相放弃他们不断减少的投资。这可能会蔓延到我们的整个经济。"
 pec_boombust_pulse.16.f:0 "“作为一大批无知的个人的大众心理结果而建立起来的评价，很容易由于一些实际上没有多大影响的因素而引起的意见的突然波动而发生剧烈变化……因为没有坚实的信念根基来维持它的稳定。”"
