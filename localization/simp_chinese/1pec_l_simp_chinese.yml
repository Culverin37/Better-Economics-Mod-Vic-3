 pec_finances.1.d:0 "[SCOPE.sState('pec_financial_state').GetName]已经发展成为一个繁华的金融中心，有无数的银行和交易所提供各种各样的金融服务。很明显，[SCOPE.sState('pec_financial_state').GetName]将成为世界金融之都之一。"
