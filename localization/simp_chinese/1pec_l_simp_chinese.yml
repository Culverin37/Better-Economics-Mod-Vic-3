 pec_boombust_pulse.9.d:0 "正在困扰我国的总罢工正在显著地冷却市场，国内外投资者担心政府将无法稳定劳资冲突。"
 pec_boombust_pulse.9.f:0 "我爸爸是一名矿工\n我是一个矿工的儿子\n我会坚持支持工会\n直到每一场战斗都取得胜利"
