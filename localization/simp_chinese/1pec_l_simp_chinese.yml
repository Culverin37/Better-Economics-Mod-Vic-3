 pec_boombust.3.t:0 "萧条！"
 pec_boombust.3.d:1 "由于人们争相取款，银行纷纷关门；由于利润空间萎缩，我们的各行业都在裁员。对我们经济的信心已经跌至谷底，因为投资者在等待更好的时期。不可否认，这个国家正处于大萧条的开端。"
 pec_boombust.3.f:1 "在城市，领取面包的队伍越来越长，甚至在农村，农民们也对出售他们的农产品持怀疑态度，因为他们听到了丧失抵押品赎回权和更糟糕的消息。在受灾最严重的地区，孩子们在挨饿，他们的父母在努力维持生计。"
 pec_boombust.3.a:1 "也许是时候推行新政了。"
 pec_boombust.4.t:0 "衰退"
 pec_boombust.4.d:1 "对我国经济的信心处于低点，投资者对继续投资我国经济的未来更加犹豫不决。我们的工业正遭受缺乏再投资的困扰，新项目也很难取得进展。"
 pec_boombust.4.f:1 "“就像冬天过后是春天一样，繁荣和经济增长必然会伴随着衰退。”"
 pec_boombust.4.a:1 "把所有东西都拿出来！"
 pec_boombust.5.t:0 "经济繁荣"
 pec_boombust.5.d:1 "我们对经济的信心正处于高点，投资者如雨后春笋般涌现，并支持任何新的商业冒险。随着工业的迅速发展，全国的就业机会正在增加。"
 pec_boombust.5.f:1 "似乎每个城镇都在兴建新工厂，就业和国民收入都在飙升，人们对经济的未来充满信心。"
 pec_boombust.5.a:1 "拿出香槟来！"
 pec_boombust.6.t:0 "镀金时代"
 pec_boombust.6.d:1 "在[ROOT.GetCountry.GetName]的大小城镇里，似乎任何提议的合资企业都会迅速获得投资，新工厂正在生根发芽，而农村正在经历他们自己的繁荣。生活是美好的。"
 pec_boombust.6.f:1 "“黄金时代在我们面前，而不是在我们身后。”这句话在[ROOT.GetCountry.GetName]的各个角落都能听到。随着新工厂开门营业，人们可以买得起更多、更好的新商品。"
 pec_boombust.6.a:1 "万岁！"
 pec_boombust_pulse.1.t:0 "[SCOPE.sState('pec_bank_panic_state').GetName]的银行恐慌"
 pec_boombust_pulse.1.d:0 "[SCOPE.sState('pec_bank_panic_state').GetName]的几个银行正在经历一场银行挤兑，太多的客户想要全额提取存款，远远超出了银行的实际存款额。局势正在迅速失控。"
 pec_boombust_pulse.1.f:0 "事情开始于清晨，人们在[SCOPE.sState('pec_bank_panic_state').GetName]的银行门口排起了长队。关于银行资不抵债的传言让他们的客户变得谨慎起来，谣言很快变成了现实，到下午，排队的人已经超过了几个街区。"
 pec_boombust_pulse.1.a:0 "没有哪家银行大到不能倒。"
 pec_boombust_pulse.1.b:0 "从国库转移资金。"
 pec_boombust_pulse.1.c:0 "在可预见的未来，政府将直接控制。"
