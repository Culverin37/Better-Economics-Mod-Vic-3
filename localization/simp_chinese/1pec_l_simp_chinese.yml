 pec_secession_brewing.6.d:0 "[SCOPE.sCulture('pec_secessionistbrewing_culture').GetName]的民族主义者正在整个[SCOPE.sState('pec_secessionistbrewing_state').GetName]引发骚乱，目标从政府官员到商店再到城市中心。局势可能很快失去控制。"
