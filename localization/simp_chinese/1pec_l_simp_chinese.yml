 pec_depression.6.t:0 "共产主义的兴起"
 pec_depression.6.d:0 "日益加深的经济危机给激进的共产主义者提供了充分的土壤，使他们的意识形态在贫困人群和对未来感到担忧的人群中生根发芽。资本主义制度本身被越来越多地指责为这场危机的罪魁祸首，共产党找到了许多愿意皈依的人。"
 pec_depression.6.f:0 "“共产党人不屑于隐瞒自己的观点和目的。他们公开宣称，他们的目的只有通过暴力推翻一切现存的社会制度才能达到。让统治阶级为共产主义革命而颤抖吧。无产者失去的只是锁链。”"
 pec_depression.6.a:0 "工会已成为激进主义的温床。"
 pec_depression.6.b:0 "知识分子的目标是推翻资本主义。"
 pec_depression.6.c:0 "一个有魅力的鼓动者站起来为工人推翻国家。"
 pec_depression6a_newleader_tt:0 "工会不会与资方妥协。"
 pec_depression6b_newleader_tt:0 "知识分子将会引领一个美丽新世界。"
