 pec_boombust_pulse.8.d:0 "[SCOPE.sState('pec_boomingbusiness_state').GetName]的[SCOPE.sBuilding('pec_boomingbusiness_building').GetName]都非常赚钱，代表着一个运转良好的资本和劳动力机器，它已经成长为我们市场的代表。"
 pec_boombust_pulse.8.f:0 "很长一段时间里，[SCOPE.sBuilding('pec_boomingbusiness_building').GetName]一直在塑造[SCOPE.sState('pec_boomingbusiness_state').GetName]的城市景观和地区。到目前为止，它和它的产品已经成为这个国家本身的代名词。"
 pec_boombust_pulse.8.a:0 "投资必须蓬勃发展，我们将在[SCOPE.sState('pec_boomingbusiness_state').GetName]创造更多的企业。"
 pec_boombust_pulse.8.b:0 "从长远来看，克制和谨慎是更好的。"
